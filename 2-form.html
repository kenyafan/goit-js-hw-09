<form class="feedback-form" autocomplete="off">
    <label>
        Email
        <input class="feedback-form-input" type="email" name="email" autofocus />
    </label>
    <label>
        Message
        <textarea class="feedback-form-textarea" name="message" rows="8"></textarea>
    </label>
    <button class="feedback-form-btn" type="submit">Submit</button>
</form>
